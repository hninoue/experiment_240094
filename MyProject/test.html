<!DOCTYPE html>
<html>
  <head>
    <title>実験_井上</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.2.0"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych();

    // ローマ字 → ひらがな変換関数
    function convertToHiragana(romaji) {
      const romajiToHiraganaMap = {
        a: "あ", i: "い", u: "う", e: "え", o: "お",
        ka: "か", ki: "き", ku: "く", ke: "け", ko: "こ",
        sa: "さ", si: "し", su: "す", se: "せ", so: "そ", shi: "し", 
        ta: "た", ti: "ち", tu: "つ", te: "て", to: "と", chi: "ち", tsu: "つ",
        na: "な", ni: "に", nu: "ぬ", ne: "ね", no: "の",
        ha: "は", hi: "ひ", hu: "ふ", he: "へ", ho: "ほ", fu: "ふ",
        ma: "ま", mi: "み", mu: "む", me: "め", mo: "も",
        ya: "や", yu: "ゆ", yo: "よ",
        ra: "ら", ri: "り", ru: "る", re: "れ", ro: "ろ",
        wa: "わ", wyi: "ゐ", wu: "う", wye: "ゑ", wo: "を",
        nn: "ん",
        wi: "うぃ", we: "うぇ",
        kya: "きゃ", kyi: "きぃ", kyu: "きゅ", kye: "きぇ", kyo: "きょ",
        sya: "しゃ", syi: "しぃ", syu: "しゅ", sye: "しぇ", syo: "しょ", sha: "しゃ", shu: "しゅ", she: "しぇ", sho: "しょ",
        tya: "ちゃ", tyi: "ちぃ", tyu: "ちゅ", tye: "ちぇ", tyo: "ちょ", cha: "ちゃ", chu: "ちゅ", che: "ちぇ", cho: "ちょ",
        nya: "にゃ", nyi: "にぃ", nyu: "にゅ", nye: "にぇ", nyo: "にょ",
        hya: "ひゃ", hyi: "ひぃ", hyu: "ひゅ", hye: "ひぇ", hyo: "ひょ",
        fa: "ふぁ", fi: "ふぃ", fe: "ふぇ", fo: "ふぉ",
        mya: "みゃ", myi: "みぃ", myu: "みゅ", mye: "みぇ", myo: "みょ",
        rya: "りゃ", ryi: "りぃ", ryu: "りゅ", rye: "りぇ", ryo: "りょ",
        ga: "が", gi: "ぎ", gu: "ぐ", ge: "げ", go: "ご",
        gya: "ぎゃ", gyi: "ぎぃ", gyu: "ぎゅ", gye: "ぎぇ", gyo: "ぎょ",
        za: "ざ", zi: "じ", zu: "ず", ze: "ぜ", zo: "ぞ", ji: "じ",
        zya: "じゃ", zyi: "じぃ", zyu: "じゅ", zye: "じぇ", jyo: "じょ", ja: "じゃ", ju: "じゅ", je: "じぇ", jo: "じょ",
        da: "だ", di: "ぢ", du: "づ", de: "で", do: "ど",
        dya: "ぢゃ", dyi: "ぢぃ", dyu: "ぢゅ",  dye: "ぢぇ", dyo: "ぢょ",
        ba: "ば", bi: "び", bu: "ぶ", be: "べ", bo: "ぼ",
        bya: "びゃ", byi: "びぃ", byu: "びゅ", bye: "びぇ", byo: "びょ",
        pa: "ぱ", pi: "ぴ", pu: "ぷ", pe: "ぺ", po: "ぽ",
        pya: "ぴゃ", pyi: "ぴぃ", pyu: "ぴゅ", pye: "ぴぇ", pyo: "ぴょ",
        la: "ぁ", li: "ぃ", lu: "ぅ", le: "ぇ", lo: "ぉ", xa: "ぁ", xi: "ぃ", xu: "ぅ", xe: "ぇ", xo: "ぉ",
        lya: "ゃ", lyu: "ゅ", lyo: "ょ", ltu: "っ", xya: "ゃ", xyu: "ゅ", xyo: "ょ", xtu: "っ", xtsu: "っ",
        va: "ゔぁ", vi: "ゔぃ", vu: "ゔ", ve: "ゔぇ", vo: "ゔぉ"
      };

      let result = "";
      let buffer = ""; // 部分一致用のバッファ
      for (const char of romaji) {
        buffer += char;
        if (romajiToHiraganaMap[buffer]) {
          result += romajiToHiraganaMap[buffer];
          buffer = ""; // 一致したらバッファをクリア
        } else if (buffer.length > 2) {
          result += buffer[0]; // 不一致なら最初の1文字を確定
          buffer = buffer.slice(1); // バッファをスライス
        }
      }
      return result + buffer; // 残ったバッファを結合して返す
    }

    // 回答内容を格納する配列
    const responses = [];

    // 自由再生テストの試行
    const testTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>先ほど聞いた単語を、できるだけ多く思い出して入力してください。</p>
        <p>1つの単語を入力したら、Enterキーを押してください。</p>
        <p>制限時間は6分間です。</p>
        <input id="response-box" type="text" style="width: 100%; padding: 10px; font-size: 24px;" autocomplete="off" autocorrect="off" spellcheck="false">
      `,
      choices: "NO_KEYS",
      trial_duration: 600000, // 試行の制限時間（10分: 600,000ミリ秒）
      on_load: () => {
        const inputBox = document.getElementById("response-box");

        // 日本語入力を禁止
        inputBox.addEventListener("compositionstart", (e) => e.preventDefault());

        // ローマ字→ひらがな変換
        inputBox.addEventListener("input", (e) => {
          const romaji = e.target.value.toLowerCase();
          const hiragana = convertToHiragana(romaji);
          inputBox.value = hiragana;
        });

        // Enterキーで回答を記録
        inputBox.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const inputValue = inputBox.value.trim();
            if (inputValue.length > 0) {
              const timestamp = performance.now();
              responses.push({ word: inputValue, time: timestamp });
              inputBox.value = ""; // 入力欄をクリア
            }
          }
        });
      },
      on_finish: (data) => {
        data.responses = responses;
      },
    };
